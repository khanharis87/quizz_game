<!DOCTYPE html>

<html lang="en" ng-app="qanda"> <!--Bootstraping the AngularApp-->

<head>
  <meta charset="utf-8">
  <title>Front End Developer Quiz Game</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-controller="mainCtrl"><!--main Angular controller-->

  <div ng-show= "showScore"><!--showScore hides all this div when all questions are answered and show score-->
    <h3 class="heading">{{currentQuestion.title}}</h3>
    <h4 class="question">{{currentQuestion.text}}</h4>
    <p ng-if="!answersGiven[currentQuestion.id]">Choose Atleast one answer</p><!--if ans is chosen it hides-->

      <div ng-repeat="option in currentQuestion.options"><!--Looping through the questions one by one-->
        <input ng-model="answersGiven[currentQuestion.id]" type="radio" value="{{option.id}}"> {{option.text}}<br><!--ngmodel[key] and value are stored in an object inside controller -->
       </div>
    </div>
<button ng-show="showScore" ng-click="submitAnswer()" ng-disabled = "!answersGiven[currentQuestion.id]">Submit</button><!--ng-disabled disables button if no answer is provided-->
<p ng-show= "!showScore">Total score: {{score}}/100</p>


    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
</body>

 </html>
